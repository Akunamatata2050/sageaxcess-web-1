    <div class="page" ng-controller="DepartmentsCtrl as departmentsCtrl" id="departmentsList">

        <h2 style="color:#000;padding:0px;" ng-i18next="list.departments.title"></h2>

        <a class="btn add-btn" href="#/admin/departments/new" ng-i18next="button.add"></a>

        <section class="panel panel-default table-dynamic">
            <div class="panel-heading  display-table">
                <div class="col-md-6">
                    &nbsp;
                </div>
                <div class="col-md-6" style="margin-top:8px;width:290px;">
                    <form class="full-text-input inline">
                        <input type="text"
                        placeholder="Filter by Name"
                        class="form-control"
                        ng-model="departmentsCtrl.searchKeywords" ng-model-options="{debounce: {'default': 300} }">
                    </form>
                </div>
            </div>

            <table class="table table-striped table-bordered no-border no-margin clickable-table">
                <thead class="left-align">
                    <tr>
                        <th class="col-md-3" ng-class="{'sorting_asc':departmentsCtrl.row == 'Name', 'sorting_desc':departmentsCtrl.row == '-Name'}" ng-click="departmentsCtrl.order('Name')">
                            <span ng-i18next="list.departments.columns.name"></span>
                            <i class="fa" ng-class="{'fa-angle-up': departmentsCtrl.sortcolumn=='Name', 'fa-angle-down': departmentsCtrl.sortcolumn=='-Name'}"></i>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="plain-data" ng-repeat="department in departmentsCtrl.departments.Result" ng-click="departmentsCtrl.edit(department)">
                        <td>
                            <span ng-bind="department.Name"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="pull-right" style="margin-right:10px;" ng-if="departmentsCtrl.departments.Total>departmentsCtrl.itemsPerPage">
                <pagination boundary-links="true" total-items="departmentsCtrl.departments.Total" ng-model="departmentsCtrl.currentPage" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" items-per-page="departmentsCtrl.itemsPerPage" max-size="5" ng-change="departmentsCtrl.getDepartments()"></pagination>
            </div>

        </section>
    </div>
