<div class="page" ng-controller="FirstTimeEntitiesCtrl as entitiesCtrl" id="usersList">
    <!-- <h2 ng-i18next="list.users.title"></h2> -->
    <div class="panel panel-default">
        <div class="table-responsive">
            <table class="table table-striped table-bordered no-border no-margin ">
                <thead>
                    <tr class="left-align">
                        <th>
                            <span>Host Name</span>
                        </th>
                        <th>
                          <span>Location</span>
                        </th>
                        <th>
                          <span>Host IP</span>
                        </th>
                        <th>
                            <span>Last Seen</span>
                        </th>

                        <!--
                        <th>
                            <span ng-i18next="list.users.columns.active"></span>
                        </th>
                    -->
                </tr>
            </thead>
            <tbody class="clickable-table">
                <tr class="plain-data" ng-repeat="entity in entitiesCtrl.users" ng-class="{'highlight-change': entity.Changed, 'active': entitiesCtrl.selectedEntity.EntityID==user.EntityID}" ng-click="entitiesCtrl.selectRow(entity)">
                    <td>
                        <span  ng-bind="entity.Name">
                        </span>
                    </td>
                    <td>
                      <span ng-bind="entity.Location"></span>
                    </td>
                    <td ng-bind="entity.IpAddress">
                    </td>
                    <td ng-bind="entity.LastSeenTime|date:'MM/dd/yyyy hh:mm:ss'">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
