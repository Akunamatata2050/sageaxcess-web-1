    <div class="page" ng-controller="OfficesCtrl as officesCtrl" id="officesList">

        <h2 style="color:#000;padding:0px;" ng-i18next="list.offices.title"></h2>

        <a class="btn add-btn" href="#/admin/offices/new" ng-i18next="button.add"></a>

        <section class="panel panel-default table-dynamic">
            <div class="panel-heading  display-table">
                <div class="col-md-6">
                    &nbsp;
                </div>
                <div class="col-md-6" style="margin-top:8px;width:290px;">
                    <form class="full-text-input inline">
                        <input type="text"
                        placeholder="Filter by Name, City, State (or) Country"
                        class="form-control"
                        ng-model="officesCtrl.searchKeywords" ng-model-options="{debounce: {'default': 300} }">
                    </form>
                </div>
            </div>

            <table class="table table-striped table-bordered no-border no-margin clickable-table">
                <thead class="left-align">
                    <tr>
                        <th class="col-md-3" ng-class="{'sorting_asc':officesCtrl.row == 'Name', 'sorting_desc':officesCtrl.row == '-Name'}" ng-click="officesCtrl.order('Name')">
                            <span ng-i18next="list.offices.columns.name"></span>
                            <i class="fa" ng-class="{'fa-angle-up': officesCtrl.sortcolumn=='Name', 'fa-angle-down': officesCtrl.sortcolumn=='-Name'}"></i>
                        </th>
                        <th class="col-md-3" ng-class="{'sorting_asc':officesCtrl.row == 'City', 'sorting_desc':officesCtrl.row == '-City'}" ng-click="officesCtrl.order('City')">
                            <span ng-i18next="list.offices.columns.city"></span>
                            <i class="fa" ng-class="{'fa-angle-up': officesCtrl.sortcolumn=='City', 'fa-angle-down': officesCtrl.sortcolumn=='-City'}"></i>
                        </th>
                        <th class="col-md-3" ng-class="{'sorting_asc':officesCtrl.row == 'State', 'sorting_desc':officesCtrl.row == '-State'}" ng-click="officesCtrl.order('State')">
                            <span ng-i18next="list.offices.columns.state"></span>
                            <i class="fa" ng-class="{'fa-angle-up': officesCtrl.sortcolumn=='State', 'fa-angle-down': officesCtrl.sortcolumn=='-State'}"></i>
                        </th>
                        <th class="col-md-3" ng-class="{'sorting_asc':officesCtrl.row == 'Country', 'sorting_desc':officesCtrl.row == '-Country'}" ng-click="officesCtrl.order('Country')">
                            <span ng-i18next="list.offices.columns.country"></span>
                            <i class="fa" ng-class="{'fa-angle-up': officesCtrl.sortcolumn=='Country', 'fa-angle-down': officesCtrl.sortcolumn=='-Country'}"></i>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="plain-data" ng-repeat="office in officesCtrl.offices.Result" ng-click="officesCtrl.edit(office)">
                        <td>
                            <span ng-bind="office.Name"></span>
                        </td>
                        <td>
                            <span ng-bind="office.City"></span>
                        </td>
                        <td>
                            <span ng-bind="office.State"></span>
                        </td>
                        <td>
                            <span ng-bind="office.Country"></span>
                        </td>

                    </tr>
                </tbody>
            </table>
            <div class="pull-right" style="margin-right:10px;" ng-if="officesCtrl.offices.Total>officesCtrl.itemsPerPage">
                <pagination boundary-links="true" total-items="officesCtrl.offices.Total" ng-model="officesCtrl.currentPage" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" items-per-page="officesCtrl.itemsPerPage" max-size="5" ng-change="officesCtrl.getOffices()"></pagination>
            </div>

        </section>
    </div>
