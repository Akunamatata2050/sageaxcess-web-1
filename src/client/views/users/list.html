<div class="page" ng-controller="UsersCtrl as usersCtrl" id="usersList">
    <!-- <h2 ng-i18next="list.users.title"></h2> -->
    <a class="btn add-btn" href="#/admin/users/new">
        <span ng-i18next="button.add"></span>
    </a>
    <a class="btn add-btn" href="#/admin/users/{{usersCtrl.selectedEntity.EntityID}}" ng-i18next="button.edit" ng-disabled=" !usersCtrl.selectedEntity">
    </a>
    <div class="panel panel-default">
        <div class="table-responsive">
            <table class="table table-striped table-bordered no-border no-margin ">
                <thead>
                    <tr class="left-align">
                        <th>
                            <span ng-i18next="list.users.columns.first_name"></span>
                        </th>
                        <th>
                            <span ng-i18next="list.users.columns.last_name"></span>
                        </th>
                        <th>
                            <span ng-i18next="list.users.columns.email"></span>
                        </th>
                        <th>
                            <span>Permission Level</span>
                        </th>
                        <th>
                            <span>Last Login Time</span>
                        </th>
                        <th>
                            <span>Last Login IP</span>
                        </th>
                        <!--
                        <th>
                            <span ng-i18next="list.users.columns.active"></span>
                        </th>
                    -->
                </tr>
            </thead>
            <tbody class="clickable-table">
                <tr class="plain-data" ng-repeat="user in usersCtrl.users" ng-class="{'highlight-change': user.Changed, 'active': usersCtrl.selectedEntity.EntityID==user.EntityID}" ng-click="usersCtrl.selectRow(user)" ng-dblclick="usersCtrl.editUser(user)">                     
                    <td>                        
                        <span  ng-bind="user.FirstName">                   
                        </span>
                    </td>
                    <td>
                        <span ng-bind="user.LastName"></span>
                    </td>
                    <td>                        
                        <span ng-bind="user.Email"></span>
                    </td>
                    <td>
                        <span ng-if="user.PermissionLevel==0">System Administrator</span>
                        <span ng-if="user.PermissionLevel==1">Administrator</span>
                        <span ng-if="user.PermissionLevel==2">Analyst</span>
                        <span ng-if="user.PermissionLevel==3">Operator</span>
                    </td> 
                    <td ng-bind="user.LastLoginTime|date:'MM/dd/yyyy'">
                    </td>
                    <td ng-bind="user.LastLoginIpAdress">
                    </td>
                        <!--
                        <td>
                            <span ng-if="user.Active" class="label label-success">
                                <span ng-i18next="label.active"></span>
                            </span>
                            <span ng-if="!user.Active" class="label label-danger">
                                <span ng-i18next="label.inactive"></span>
                            </span>
                        </td>      
                    -->
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
